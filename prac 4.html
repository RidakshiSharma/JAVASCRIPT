<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Character Counter</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(-45deg, #6a11cb, #2575fc, #00c6ff, #0072ff);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.2);
      width: 500px;
      position: relative;
      overflow: hidden;
    }

    .heading {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 700;
      color: #333;
      position: relative;
    }

    .badge {
      display: inline-block;
      margin-left: 10px;
      padding: 5px 12px;
      background: linear-gradient(90deg, #0072ff, #00c6ff);
      color: #fff;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .badge.bump {
      transform: scale(1.2);
    }

    textarea {
      width: 100%;
      height: 140px;
      padding: 15px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid #ddd;
      resize: none;
      outline: none;
      transition: border 0.3s, box-shadow 0.3s;
    }

    textarea:focus {
      border-color: #0072ff;
      box-shadow: 0 0 10px rgba(0,114,255,0.3);
    }

    .progress-bar {
      margin-top: 20px;
      width: 100%;
      height: 12px;
      background: #f1f1f1;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #28a745, #85e085);
      transition: width 0.4s ease, background 0.4s ease;
    }

    .counter {
      margin-top: 10px;
      font-size: 16px;
      text-align: right;
      font-weight: 600;
      color: #444;
    }

    
    .warning {
      animation: glow 1s ease infinite alternate;
    }

    @keyframes glow {
      from { color: #ff3333; text-shadow: 0 0 5px #ff6666; }
      to { color: #cc0000; text-shadow: 0 0 12px #ff0000; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heading">
      Live Character Counter 
      <span class="badge" id="headingBadge">0 / 200</span>
    </div>
    <textarea id="textInput" placeholder="ðŸ’¬ Start typing your thoughts here..."></textarea>
    
    <div class="progress-bar">
      <div class="progress" id="progress"></div>
    </div>
    <div class="counter" id="counterText">0 / 200</div>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const progress = document.getElementById("progress");
    const counterText = document.getElementById("counterText");
    const headingBadge = document.getElementById("headingBadge");
    const MAX = 200;

    textInput.addEventListener("input", () => {
      let len = textInput.value.length;
      let percent = Math.min(100, (len / MAX) * 100);

      
      counterText.textContent = `${len} / ${MAX}`;
      headingBadge.textContent = `${len} / ${MAX}`;

      
      headingBadge.classList.add("bump");
      setTimeout(() => headingBadge.classList.remove("bump"), 200);

      
      progress.style.width = percent + "%";

     
      if (len < MAX * 0.7) {
        progress.style.background = "linear-gradient(90deg, #28a745, #85e085)"; 
        counterText.classList.remove("warning");
      } else if (len < MAX) {
        progress.style.background = "linear-gradient(90deg, #ff9800, #ffc107)"; 
        counterText.classList.remove("warning");
      } else {
        progress.style.background = "linear-gradient(90deg, #ff3333, #cc0000)"; 
        counterText.classList.add("warning");
      }
    });
  </script>
</body>
</html>
